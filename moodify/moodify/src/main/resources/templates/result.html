<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>IEUM</title>
  <link rel="stylesheet" th:href="@{/css/result.css}" />
  <script th:inline="javascript">
    /*<![CDATA[*/
    const trackIds = /*[[${trackIds}]]*/ [];

    function createPlaylist() {
        fetch('/api/create-playlist', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                track_ids: trackIds,
                name: 'IEUM 추천 플레이리스트'
            })
        })
        .then(res => {
            if (res.status === 403) {
              alert('Spotify API 개발 모드 사용으로 인해 등록된 계정만 플레이리스트 저장이 가능합니다.');
              return null;
            }
            if (!res.ok) {
                throw new Error("서버 오류");
            }
            return res.json();
        })
        .then(data => {
            if(!data) return;

            const url = data.authorize_url;
            window.open(url, '_blank');
        })
        .catch(err => {
            console.error(err);
            alert('플레이리스트 생성 중 오류가 발생했습니다.');
        });
    }
    /*]]>*/
  </script>
</head>

<body>
<div class="app">
  <aside class="sidebar">
    <h1 class="brand">IEUM</h1>
    <p class="status" th:text="${inputText}"></p>
    <a class="btn" th:href="@{/}">
      다시 입력하기
    </a>
  </aside>

  <main class="content">
    <div class="chips">
        <span class="chip">
          감정 : <strong ><span th:text="${#strings.arrayJoin(emotions, ', ')}"></span></strong>
        </span>
      <span class="chip">
          상황 : <strong ><span th:text="${#strings.arrayJoin(situations, ', ')}"></span></strong>
        </span>
    </div>

    <div class="title-row">
      <div class="left-group">
        <h2>추천 Playlist</h2>

        <div class="spotify-tooltip">
          <button class="spotify-btn" type="button" onclick="createPlaylist()">
            <img class="spotify-icon" src="https://upload.wikimedia.org/wikipedia/commons/8/84/Spotify_icon.svg" alt="spotify">
            Spotify에 저장
          </button>
          <span class="tooltip-text">생성된 플레이리스트의 공개/비공개 설정은<br>Spotify 앱에서 변경할 수 있습니다.</span>
        </div>
      </div>

      <div class="count">
        <span th:text="${songs.size()}"></span>/<span>20</span>곡
      </div>
    </div>


    <table class="playlist">
      <thead>
      <tr>
        <th class="col-index">#</th>
        <th class="col-title">제목</th>
        <th class="col-artist">가수</th>
        <th class="col-play">듣기</th>
        <th class="col-time">
          <svg aria-hidden="true" viewBox="0 0 24 24" class="ico-clock">
            <circle cx="12" cy="12" r="9" fill="none" stroke="currentColor" stroke-width="1.5"/>
            <path d="M12 7v5l3 2" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          </svg>
        </th>
      </tr>
      </thead>
      <tbody>
      <tr th:each="t, iter : ${songs}">
        <td class="col-index" th:text="${iter.index + 1}"></td>
        <td class="col-title">
          <span class="title" th:text="${t.title}"></span>
        </td>
        <td class="col-artist" th:text="${t.artist}"></td>
        <td class="col-play">
          <a class="play" th:href="@{${t.url}}" target="_blank" rel="noopener" aria-label="재생">
          <!-- <a class="play" th:href="@{'https://open.spotify.com/search/isrc%3A' + ${t.isrc}}" target="_blank" rel="noopener" aria-label="재생"> -->
            <svg viewBox="0 0 24 24" class="ico-play" aria-hidden="true">
              <path d="M8 5l12 7-12 7z"></path>
            </svg>
          </a>
        </td>
        <td class="col-time" th:text="${t.length}"></td>
      </tr>
      </tbody>
    </table>
  </main>
</div>
</body>
</html>
